<!DOCTYPE html>
<html>
<head>
	<title>Margin1</title>
	<style type="text/css">
		.test{
			width: 950px;
			height: 400px;
			background-color: lightblue;

		}
		div{
			width:250px;
			height: 200px;
			background-color: purple;
			float:left;
			margin:25px;
			margin-top: 50px;
		}

		h1{
			font-family: Broadway;
			color: white;
			text-align: center;
		}
		p{
			color: white;
			padding: 25px 80px;
			font-family: garamond bold;

		}
	</style>
</head>
<body>
	<div class="test">
		<h1>Main div</h1>
		<div>
			<h1>1st Div</h1>
			<big><p>FSD</p></big>
		</div>
		<div>
			<h1>2nd Div</h1>
			<big><p>Morning</p></big>
		</div>
		<div style="border-radius: 12px;height: 300px;margin-top: 2px;">
			<h1>3rd Div</h1>
			<big><p>Batch</p></big>
		</div>

	</div>

</body>
</html>

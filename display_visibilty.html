<!DOCTYPE html>
<html>
<head>
	<title>display_visibility</title>
	<style type="text/css">
		h1{
			background-color: grey;
			display: inline;
		}
		p{
			background-color: red;
			display: inline;
			display: block;
			
			visibility: hidden;
		}
		a{
			display: block;
		}
		
	</style>
</head>
<body>
	<h1>Technical hub</h1>
	<p>
		display and visibility
	</p>
	<a href="">click here</a>

</body>
</html>
